<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    input {
      background: yellow;
      width: 150px;
      height: 30px;
      border: 1px solid red;
    }

    img {
      border: 2px solid black;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script>
    $(document).ready(function() {
      $('#btn').click(function() {
        $('img').animate({
          width: '600px'
        }, 1000);
        $('img').animate({
          height: '398px'
        }, 1000);
        $('img').animate({
          borderRadius: '50px'
        }, 1000);
      });
    });
  </script>
</head>

<body>
  <a href="index.html"><h3>HOME</h3></a><br>
  <img src="peng.jpg" width="300" height="200">
  <br><b>밥풀이에요</b><br>
  <input type="button" id="btn" value="확대하기">
</body>

</html>
